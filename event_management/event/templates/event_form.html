<!DOCTYPE html>
<html>
<head>
    <title>{% if event %}Update Event{% else %}Create Event{% endif %}</title>
</head>
<body>
    <h1>{% if event %}Update Event{% else %}Create Event{% endif %}</h1>
    <form method="POST">
        {% csrf_token %}
        <label>Title:</label>
        <input type="text" name="title" value="{{ event.title|default:'' }}" required><br>
        <label>Description:</label>
        <textarea name="description">{{ event.description|default:'' }}</textarea><br>
        <label>Location:</label>
        <input type="text" name="location" value="{{ event.location|default:'' }}" required><br>
        <label>Date and Time:</label>
        <input type="datetime-local" name="date_time" value="{{ event.date_time|default:'' }}" required><br>
        <label>Capacity:</label>
        <input type="number" name="capacity" value="{{ event.capacity|default:'' }}" required><br>
        <label>Status:</label>
        <select name="status">
            <option value="UPCOMING" {% if event.status == 'UPCOMING' %}selected{% endif %}>Upcoming</option>
            <option value="ONGOING" {% if event.status == 'ONGOING' %}selected{% endif %}>Ongoing</option>
            <option value="COMPLETED" {% if event.status == 'COMPLETED' %}selected{% endif %}>Completed</option>
        </select><br>
        <button type="submit">{% if event %}Update{% else %}Create{% endif %}</button>
    </form>
</body>
</html>
